<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="container mt-5 bg-primary-subtle">

<h2 class="bg-info-subtle text-center">Online Registration</h2>

    
<form action="" class="form" >

<div class="row">

<div class="form-floating mb-3 col-md-6">
    <input type="text" class="form-control" id="floatingFirst" placeholder="First name" required>
    <label for="floatingFirst">First name</label>
</div>

<div class="form-floating mb-3 col-md-6">
    <input type="text" class="form-control" id="floatingLast" placeholder="Last name"required>
    <label for="floatingLast">Last name</label>
</div>
</div>

<div class="form-floating mb-3">
    <input type="date" class="form-control" id="floatingDate" placeholder="Date of Birth" required>
    <label for="floatingDate">Date of Birth</label>
</div>

<div class="input-group mb-3">
  <span class="input-group-text">@</span>
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingUsername" placeholder="Username" required>
    <label for="floatingUsername">Username</label>
  </div>
</div>

<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
  <label for="floatingEmail">Email address</label>
</div>

<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
  <label for="floatingPassword">Password</label>
    <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long,
        contain letters and numbers, and must not contain spaces,
        special characters, or emoji.</div>
</div>
    <br>

<div class="form-floating">
  <input type="file" class="form-control" id="floatingPic" placeholder="Profile picture" required>
  <label for="floatingPic">Profile Picture</label>
</div>
    <br>

<div class="row">
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Enable notifications</label>
</div> <br>

<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">Remember me</label>
</div>
    
</div> <br>   


<button type="button" class="btn btn-outline-primary d-grid gap-2 col-6 mx-auto">Register</button>


</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
